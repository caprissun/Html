<body>     <!--  strong , b 굵게   b = 단순하게 진하게 하는 효과  
                                  strong = 단순강조가 아닌 실제 페이지 내에 중요한 부분으로 브라우저에게 알려주는 효과 -->
           <!--  em , i 기울임 꼴 시각장애인을 위한 읽기 기능 활성화 시 강조하는 효과    -->

       <h2>제주 이색 여행지 - 이중섭 거리</h2>
       <p><strong>주말</strong>마다<b>'서귀포문화예술디자인시장'</b>이 열립니다.</p>
       <p><em>'아트마켓'</em>이라고도 부르는데, <i>문화예술체험</i>이나 <i>공연관람</i>을 할 수 도 있고 <br>작가들이
        직접 만든 창작예술품 등을 판매하기도 합니다.</p>
    
</body>
</html>
