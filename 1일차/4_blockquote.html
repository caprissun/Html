<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인용문(다른사람의 말이나 글을 따옴)</title>
    <!-- blockquote cite="출처URL"을 통해 출처를 명시해야 한다. -->
    <!-- q 태그는 문단안에 텍스트 단위의 짧은 인용문을 작성할 때 사용
         <q cite="출처URL">짧은 인용문</q> -->
        
</head>

<body>
    <p>
        우리나라에서 두번째 높은 산은?
    <blockquote>내장산</blockquote>
    <blockquote>지리산</blockquote>
    </p>
    <blockquote>관악산</blockquote>
</body>

</html>
