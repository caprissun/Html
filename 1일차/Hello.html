<!DOCTYPE html>
<html lang="en">  <!--태그명 속성명="속성값"   -->
                  <!--html lang="en" = html > 문서의 시작
                                       lang이라는 속성이 더해져 주 언어가
                                       영어(en))로 된 문서의 시작이라는
                                       구체적인 의미를 갖게 됨 -->
<head>
    <meta charset="UTF-8">  <!-- 메타데이터 = 문자 집합을 정의하는 태그 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김선재</title> <!-- title 문서의 제목 (홈페이지 이름)--> 
</head>

<body> <!--웹브라우저에 노출되는 내용을 작성 -->
    <!-- <h1>안녕하세요!!</h1>     주석 CTRL + /               -->
    <!-- <h2>안녕하세요!!</h2>     CTRL + K + C 선택 영역 주석  -->
    <!-- <h3>안녕하세요!!</h3>     한줄 복사 ALT + SHIFT 방향키 -->
    <!--                          한줄이동 ALT + 방향키        -->
    <!--                          한줄삭제 CTRL + SHIFT + K   -->
    <!--                          실행 단축키  F5             -->
    <!--                          CTRL + K + F 코드 자동 정렬 -->

    <h1>안녕하세요!!</h1>
    <h1>안녕하세요!!</h1> <!-- h1(가장 크고 굵고 중요함 검색엔진의 키워드로 인식)>h6 -->
</body>

</html>
