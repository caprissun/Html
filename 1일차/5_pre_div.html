<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작성한 그대로 보여주는 pre tag</title>
</head>

<body>
    <pre>
               우리나라에서
               가장
               높은 산은?
               
               
               우리나라에서
               가장
               높은 산은?
</pre>
    <hr>
     우리나라에서
     가장
     높은 산은?

     <!-- div = 블록요소와 인라인 요소를 그룹으로 묶을 때 사용-->
<div class="movie">
    <p>영화 소개</p>
    <p>영화를 소개하는 페이지입니다.</p>
</div>
<div class="tv">
<p>TV 프로그램 소개</p>
<p>TV 프로그램을 소개하는 페이지입니다.</p>
</div>


</body>

</html>
