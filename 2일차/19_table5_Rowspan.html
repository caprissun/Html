<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RowspanExample</title>
</head>
<body>
    
    <table border="1">
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>나이</th>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td>john</td>
            <td>25</td>
        </tr>
        <tr>
            <td>jane</td>
            <td rowspan="2">30</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Emily</td>
            
        </tr>
</body>
</html>
