<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 표(자료정리)</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>1행 1열(제목)</th>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>

        <tr>
            <th>2행 1열(제목)</th>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
    </table>
</body>

</html>

<!-- tr = HTML 테이블에서 셀들로 이루어진 하나의 행을 정의할 때 사용한다.
     th = HTML 테이블에서 제목이 되는 헤더 셀(header cell)을 정의할 때 사용합니다.
     td = HTML 테이블에서 하나의 데이터 셀(data cell)을 정의할 때 사용합니다.
결과 값 
1행 1열(제목)	1행 2열	1행 3열
2행 1열(제목)	2행 2열	2행 3열-->
