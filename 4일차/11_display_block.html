<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width:100px;
            height:100px;
            display: block; /*빼고 해도 됨 기본이 block*/
            background-color: aqua;
            margin: 10px;
        }

        div:nth-child(3){   /*div 태그 세번째 객체*/
            background-color: gold;
        }
    </style>
</head>
<body>
    <div>강원도</div>
    <div>경기도</div>
    <div>충청도</div>
</body>
</html>
